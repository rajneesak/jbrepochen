name: Cypress Parallel Test runs
 
on:
  workflow_dispatch:
 
jobs:
  cypress-run:
    runs-on: ubuntu-latest
 
    strategy:
      matrix:
        instance: [1, 2, 3, 4, 5] # Adjust the number of instances
      fail-fast: false
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
 
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
 
      - name: Install dependencies
        run: npm install

      # Install Xvfb to run Cypress in a headless environment
      - name: Install Xvfb
        run: sudo apt-get install -y xvfb

      # Start Xvfb before running Cypress
      - name: Start Xvfb
        run: |
          Xvfb :99 -ac &
          export DISPLAY=:99
          
      - name: Run Cypress tests in parallel
        run: |
          npm run test:parallelreg
